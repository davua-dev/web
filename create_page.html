<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create_page</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="container header">
            <div class="container header_container">
                <nav id="nav-links" class="header__nav">
                    <ul>
                        <li class="header__nav-item">
                            <a class="header__nav-link-main" href="index.html">Sport complexes</a>
                        </li>
                        <li class="header__nav-item">
                            <a class="header__nav-link" href="#">Add complexes</a>
                        </li>
                        <li class="header__nav-item">
                            <a class="header__nav-link" href="edit_page.html">Edit complexes
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <section class="container_create">
            <form class="add_class">
                <div class="text">
                    <h2>Add sport complex</h2>
                </div>
                <label class="text_title">
                    Name
                </label>
                <input id="name_input" type="text" class="form-control" placeholder="Enter name">


                <label class="text_title">
                    Capacity
                </label>
                <input id="capacity_input" type="number" class="form-control" placeholder="Enter capacity">

                <label class="text_title">
                    Current attendance
                </label>
                <input id="attendance_input" type="number" class="form-control" placeholder="Enter attendance">

                <label class="text_title">
                    Cost of ticket
                </label>
                <input id="cost_input" type="number" class="form-control" placeholder="Enter cost">

                <button id="submit">Submit</button>
            </form>
        </section>
    </div>
    <script src="js-file/create.js"></script>
</body>

</html>
